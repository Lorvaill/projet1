accroche : Je suis le plus grand de tous les pirates magiciens et c'que vous voulez
paragraphe : Je me nomme Théo Ledain, je suis né le 16/08/2003 à Falaise c'est dans le Calvados mes prénoms sont Théo, Jean-Claude Erwan Abigael, je n'aime pas l'informatique j'ai était en SIO car je croyais que c'était "section idéal pour orifice " donc que je peux vous dire que j'ai étais déçu quand j'ai vu toute ces paires de couilles dans la classe
